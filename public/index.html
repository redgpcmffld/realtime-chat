<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Our Chat</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      /* The Modal (background) */
      .searchModal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 10; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      /* Modal Content/Box */
      .search-modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 70%; /* Could be more or less, depending on screen size */
      }
      #chatLogs {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="searchModal">
      <div class="search-modal-content">
        <div class="page-header">
          <h1>닉네임 입력, 채팅방 선택</h1>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <input id="input-id" type="text" />
                <button id="id-confirm">ID 등록 *버튼 안 눌러도 됩니다.</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <input id="input-room" type="text" />
                <button id="room-confirm">채팅방 입장 *버튼 안 눌러도 됩니다.</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div
          style="
            cursor: pointer;
            background-color: #dddddd;
            text-align: center;
            padding-bottom: 10px;
            padding-top: 10px;
          "
          onClick="closeModal();"
        >
          <span class="pop_bt modalCloseBtn" style="font-size: 13pt"
            >채팅 시작하기</span
          >
        </div>
      </div>
    </div>

    <div class="container">
      <h3>OurChat</h3>
      <form class="form-inline">
        <div class="form-group">
          <label for="msgForm">Message: </label>
          <input type="text" class="form-control" id="msgForm" />
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <div
        id="chatLogs"
        style="overflow-y: auto; height: 40vw; width: 75%"
      ></div>
      <div id="typingLogs"></div>
      <div
        id="users"
        style="
          background-color: bisque;
          position: absolute; /* float: right; */
          width: 15%;
          top: 30%;
          right: 10%;
        "
      ></div>
      <div
        id="room"
        style="
          background-color:aquamarine;
          position: absolute; /* float: right; */
          width: 15%;
          top: 10%;
          right: 10%;
        "
      ></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let userName;
      let userRoom;
      //초기화면 modal
      jQuery(document).ready(() => {
        $("#modal").show();
      });
      // 유저별 랜덤 글씨 색상
      function makeRandomColor() {
        var color = "#" + Math.round(Math.random() * 0xffffff).toString(16);
        return color;
      }
      // 유저별 랜덤 고유 아이디
      function makeRandomID() {
        return Math.random().toString(36).substr(2, 16);
      }
      // modal이 닫히면
      function closeModal() {
        userName = document.getElementById("input-id").value;
        userRoom = document.getElementById("input-room").value;
        $(".searchModal").hide();
        $(function () {
          // socket.io 서버에 접속한다
          const socket = io("/", { transports: ["websocket"] });

          // 서버로 자신의 정보를 전송한다.
          socket.emit("login", {
            room: userRoom,
            name: userName,
            userid: makeRandomID(),
            color: makeRandomColor(),
          });

          // 유저가 접속하면 서버에서 메시지를 수신한다.
          socket.on("login", (data) => {
            $("#chatLogs").append(
              "<div><strong>" + data.name + "</strong> has joined</div>"
            );
            $('#room').html("<strong>방 이름</strong>");
            $('#room').append(`<div>${data.room}</div>`);
            $("#users").html("<strong>유저목록</strong>");
            if (data.userList !== undefined) {
              Object.keys(data.userList).forEach((user) => {
                $("#users").append(
                  `<div>${data.userList[user].userName}</div>`
                );
              });
            }
          });
          // logout 시 어떤 유저가 나갔는지 표시
          socket.on("logout", (data) => {
            $("#chatLogs").append(
              "<div><strong>" + data.name + "</strong> has disjoined</div>"
            );
            $("#users").html("<strong>유저목록</strong>");
            Object.keys(data.userList).forEach((user) => {
              $("#users").append(`<div>${data.userList[user].userName}</div>`);
            });
          });

          socket.on("chat", function (data) {
            $("#chatLogs").append(
              "<div>" +
                data.msg +
                " : from <strong>" +
                data.from.name +
                "</strong></div>"
            );
          });
          // 서버로부터 메세지 수신 시 브라우저에 표시
          socket.on("s2c chat", function (data) {
            const curruenttime = new Date();
            const year = curruenttime.getFullYear();
            const month = curruenttime.getMonth() + 1;
            const date = curruenttime.getDate();
            const hour = curruenttime.getHours();
            const minute = curruenttime.getMinutes();
            const second = curruenttime.getSeconds();
            $("#chatLogs")
              .append(
                "<div style='display: flex; justify-content: space-between; color:" +
                  data.color +
                  ";'><div><strong>" +
                  data.from.name +
                  "</strong>: " +
                  data.msg +
                  "</div><div>" +
                  `${year}/${month}/${date} ${hour} ${minute} ${second}` +
                  "</span></div></div>"
              )
              .stop()
              .animate({ scrollTop: $("#chatLogs")[0].scrollHeight }, 1000);
          });
          // 키입력 감지
          document
            .getElementById("msgForm")
            .addEventListener("input", () => {
              socket.emit("typing", { msg: 1 });
            });
          setInterval(() => socket.emit('typing', {msg: 0}), 3000);
          // 입력중 표시
          socket.on("typing", (data) => {
            $("#typingLogs").html("<div>" + data + "</div>");
          });
          // Send 버튼이 클릭되면
          $("form").submit(function (e) {
            e.preventDefault();
            const $msgForm = $("#msgForm");

            // 서버로 메시지를 전송한다.
            socket.emit("chat", { msg: $msgForm.val() });
            $msgForm.val("");
          });
        });
      }
    </script>
  </body>
</html>
